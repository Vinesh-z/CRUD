<br>
<div class="container">
  <div class="col-sm-12 offset-sm-1">
    <div class="row">
      <div class="card mb-6">
        <div class="row">
          <div class="col-6">
            <img class="card-img-top avatar" src="../src/assets/avatar.png" alt="profilePic">
          </div>
          <div class="col-6">
            <br><br>
            <button type="button update-button" my-directive class="btn btn-primary update-button"
              (click)="updateProfile()" bgColor="light red">Update</button>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <h5 class="card-title">Name:</h5>
              <hr>
              <h5 class="card-title">EmailId:</h5>
              <hr>
              <div class="age">
                <h5 class="card-title">Age:</h5>
                <hr>
              </div>
            </div>

            <div class="details col-6">
              <h5 class="card-title text-center">{{user.name}}</h5>
              <hr>
              <h5 class="card-title text-center">{{user.emailId}}</h5>
              <hr>
              <div class="age">
                <h5 class="card-title text-center">{{user.age}}</h5>
                <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
